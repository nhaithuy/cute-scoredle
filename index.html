<!doctype html>
  <html>
    <head>
      <title>cute scoredle</title>
      <meta name="description" content="cute scoredle">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      </head>
    <body>
      <h1 id="title">> cute scoredle</h1>
      <p>keep track of our wordle stats</p>
      <div id="profiles-overview">
        <div class="profile-overview">
          <div class="profile">
            <div class="pfp"><img src="data/images/skyler.png"></div>
            <div class="profile-data">
              <h2>Skyler</h2>
              <div class="row">
                <div class="col col-1">W/L/T</div>
                <div class="col col-2" id="skyler-wlt"></div>
              </div>
              <div class="row">
                <div class="col col-1">Average</div>
                <div class="col col-2" id="skyler-avg"></div>
              </div>
              <div class="row">
                <div class="col col-1">Longest win streak</div>
                <div class="col col-2" id="skyler-longest-w"></div>
              </div>
              <div class="row">
                <div class="col col-1">Longest loss streak</div>
                <div class="col col-2" id="skyler-longest-l"></div>
              </div>
              <!-- TODO: what is current streak? -->
              <div class="row">
                <div class="col col-1">Current streak</div>
                <div class="col col-2">4</div>
              </div>
            </div>
          </div>
          <h5>Top 5 Letters</h5>
          <canvas id="skyler-stats"></canvas>
        </div>
        <div class="profile-overview">
          <div class="profile">
            <div class="pfp"><img src="data/images/twee.png"></div>
            <div class="profile-data">
              <h2>Thuy</h2>
              <div class="row">
                <div class="col col-1">W/L/T</div>
                <div class="col col-2" id="thuy-wlt"></div>
              </div>
              <div class="row">
                <div class="col col-1">Average</div>
                <div class="col col-2" id="thuy-avg"></div>
              </div>
              <div class="row">
                <div class="col col-1">Longest win streak</div>
                <div class="col col-2" id="thuy-longest-w"></div>
              </div>
              <div class="row">
                <div class="col col-1">Longest loss streak</div>
                <div class="col col-2" id="thuy-longest-l"></div>
              </div>
              <div class="row">
                <div class="col col-1">Current streak</div>
                <div class="col col-2">4</div>
              </div>
            </div>
          </div>
          <h5>Top 5 Letters</h5>
          <canvas id="thuy-stats"></canvas>
        </div>
      </div>
      <div>
        <canvas id="chart"></canvas>
      </div>
      <div id="streak_grid"/>
    </body>
    <script type="text/javascript" src="data/js/skyler.js"></script>
    <script type="text/javascript" src="data/js/thuy.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/image_grid.js"></script>
    <script src="scripts/profile_summary.js"></script>
  </html>
